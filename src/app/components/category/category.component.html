<h4>Kategroiler</h4>
<ul class="list-group">
  <li [class] = "getAllCategoryClass()" routerLink = "/products" (click)="cleanCurrentCategory()">Tüm Ürünler</li>
  <li (click)="setCurrentCategory(category)" *ngFor="let category of categories"
    [class]="getCurrentCategoryClass(category)" routerLink = "/products/category/{{category.categoryId}}">
    {{category.categoryName}}
  </li>
</ul>
<p *ngIf="currentCategory">Current Category : {{currentCategory.categoryName}}</p>
